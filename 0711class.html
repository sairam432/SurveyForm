<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
<fieldset>
  <label id="name-label">Name</label><br><input id="name" type="text" placeholder="name"  required /><br>
  <label id="email-label">E-mail</label><br><input id="email" type="email"  placeholder="email" required/><br>
  <label id="number-label">Ph Number</label><br><input id="number" type="text" pattern="[6-9]{1}[0-9]{9}" placeholder="number" required/>
  </fieldset>
  <fieldset>
    <p>Which option best describes your current role?</p>
    <select id="dropdown">
      <option>select Current role</option>
      <option>Student</option>
      <option>Full Time job</option>
      <option>Full Time learner</option>
      <option>prefer not to Say</option>
      <option>others</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type=radio name="checkbox" value="Definitely" checked/>Definitely</label><br>
      <label><input type=radio name="checkbox" value="Maybe"/>Maybe</label><br>
      <label><input type=radio name="checkbox" value="Not sure" />Not sure</label>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" value="Front-end Projects
">Front-end Projects
</label><br>
       <label><input type="checkbox" value="Back-end Projects">Back-end Projects</label><br>
        <label><input type="checkbox" value="Data Visualization">Data Visualization</label><br>
         <label><input type="checkbox" value="Challenges">Challenges</label><br>
          <label><input type="checkbox" value="Open Source Community">Open Source Community</label><br>
           <label><input type="checkbox" value="Gitter help rooms">Gitter help rooms</label><br>
            <label><input type="checkbox" value="Videos">Videos</label>
    </fieldset>
    <fieldset>
<p>Any comments or suggestions?</p>
<textarea rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <input id="submit" type="submit" />
  </form>
</body>
</html>
